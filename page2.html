<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <!-- // Bootstrap CSS library -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- // jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- // JS library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- // Latest compiled JavaScript library -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
      /* unvisited link */
      a:link {
        color: red;
      }

      /* visited link */
      a:visited {
        color: green;
      }

      /* mouse over link */
      a:hover {
        color: hotpink;
      }

      /* selected link */
      a:active {
        color: blue;
      }
    </style>
    <script src="./new.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Registration form</h1>
    <form
      name="myForm"
      action="./page3.html"
      method="GET"
      onsubmit="return validateForm()"
    >
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br />
      <label for="phone-number">Phone number</label>
      <input
        pattern="[1-9]{1}[0-9]{9}"
        name="phone-number"
        id="phone-number"
      /><br />
      Course: <br />
      <input type="radio" id="masters" name="course" value="masters" />
      <label for="masters">Masters</label><br />
      <input type="radio" id="bachelors" name="course" value="bachelors" />
      <label for="bachelors">Bachelors</label><br />
      <label for="description">Description</label><br />
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      Subject Interests: <br />
      <input type="checkbox" name="subject" id="python" />
      <label for="python">Python</label><br />
      <input type="checkbox" name="subject" id="web-development" />
      <label for="web-development">Web Development</label><br />
      <input type="checkbox" name="subject" id="data-science" />
      <label for="data-science">Data Science</label> <br />
      <input type="checkbox" name="subject" id="machine-learning" />
      <label for="machine-learning">Machine Learning</label>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
