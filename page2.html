<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <style>
      /* unvisited link */
      a:link {
        color: red;
      }

      /* visited link */
      a:visited {
        color: green;
      }

      /* mouse over link */
      a:hover {
        color: hotpink;
      }

      /* selected link */
      a:active {
        color: blue;
      }
    </style>
    <script src="./new.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Registration form</h1>
    <form
      name="myForm"
      action="./page3.html"
      method="GET"
      onsubmit="return validateForm()"
    >
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br />
      <label for="phone-number">Phone number</label>
      <input
        pattern="[1-9]{1}[0-9]{9}"
        name="phone-number"
        id="phone-number"
      /><br />
      Course: <br />
      <input type="radio" id="masters" name="course" value="masters" />
      <label for="masters">Masters</label><br />
      <input type="radio" id="bachelors" name="course" value="bachelors" />
      <label for="bachelors">Bachelors</label><br />
      <label for="description">Description</label><br />
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      Subject Interests: <br />
      <input type="checkbox" name="subject" id="python" />
      <label for="python">Python</label><br />
      <input type="checkbox" name="subject" id="web-development" />
      <label for="web-development">Web Development</label><br />
      <input type="checkbox" name="subject" id="data-science" />
      <label for="data-science">Data Science</label> <br />
      <input type="checkbox" name="subject" id="machine-learning" />
      <label for="machine-learning">Machine Learning</label>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
